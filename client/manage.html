  
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flash Memory</title>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link type="text/cass" rel="stylesheet" href="style.css" />
</head>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <a href="/" class="navbar-brand">Flash Memory</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">View Cards</a></li>
          <li><a href="manage.html">Manage Cards</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="form-heading">Card</h1>
            <form id ="form-card">
              <div class="form-group">
                <label for="form-card-front">Front</label>
                <input name="front" type="text" class="form-control" id="form-card-front" placeholder="50 characters or less">
              </div>
              <div class="form-group">
                <label for="form-card-back">Back</label>
                <textarea rows="8" name="back" class="form-control" id="form-card-back" placeholder="500 characters or less."></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
        <div class="col-md-6">
          <h1>Existing Cards</h1>
          <div class="existing-cards">
            <!-- loaded from script.js -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
