<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flash Memory</title>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link type="text/cass" rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <a href="index.html" class="navbar-brand">Flash Memory</a>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">View Cards</a></li>
          <li><a href="manage.html">Manage Cards</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Signout</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JavaScript Cards</h1>
          <div class="card front">
            <p class="lead" title="Click to flip"></p>
          </div>
          <div class="card back">
            <p title="Click to flip"></p>
          </div>
        </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card-controls">
            <div class="backward">
              <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </button>
            </div>
            <div class="forward">
              <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="deck-controls">
            <li class="shuffle"><a href="">Shuffle Deck</a></li>
           </ul>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
